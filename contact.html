
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us - Travel Explorer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Navigation Bar -->
	<nav>
		<a href="index.html" id="home">Home</a>
		<a href="about.html" id="about">About Us</a>
		<a href="contact.html" id="contact" class="active">Contact Us</a>
	</nav>
	<div class="container">
		<!-- Contact Us Page -->
		<section id="contact-section">
			<h2>Contact Us</h2>
			<form class="contact-form">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="message">Message:</label>
				<textarea id="message" name="message" rows="4" required></textarea>
				<button type="submit">Submit</button>
			</form>
			<p style="color:#555;font-size:0.95em;">* This is a demo form. For real inquiries, please email info@travelexplorer.com</p>
		</section>
	</div>
</body>
</html>
